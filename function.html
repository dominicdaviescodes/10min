  <h2>JavaScript Functions</h2>

  <p>The global function (simpleFunction) returns the product of the arguments (x, y):</p>

  <p id="test"></p>

  <script type="text/javascript">

    function simpleFunction(x, y) {
      return x * y;
    }

    var firstNum = prompt('enter first number');
    var secondNum = prompt('enter second number');

    document.getElementById('test').innerHTML = simpleFunction(firstNum, secondNum);
  </script>
</body>
